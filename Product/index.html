<!DOCTYPE html>
<html>
<head>
<title>Product</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="content">
    <div class="product">
        <h2>Add New Product</h2>
        <nav class="navbar navbar-light bg-light">
            <form id="form" class="form-inline">
              <input id="input" class="form-control mr-sm-2" type="text" placeholder="New Product">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
              <div id="msg" style="color: red; display: flex;"></div>
            </form>
          </nav>
    </div>
    <div class="display">
        <h2>Display All Product</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="posts">
              <tr>
                <!-- <th scope="row">1</th> -->

                <!-- <td>Mark</td>
                <td><input class="btn btn-primary" type="button" value="Edit"></td>
                <td><input class="btn btn-primary" type="button" value="Delete"></td> -->
              </tr>
              
            </tbody>
          </table>
    </div>

</div>
<script src="product.js"></script>
</body>

</html>
