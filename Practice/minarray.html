<!DOCTYPE html>
<html>
<head>
<title>Find min Number in Array</title>
</head>

<body>
    <H3>Min Number In Array</H3>
    <script>
        function minArray(arr){
            if(arr.length==0)
                return -1;
                let min = arr[0];

                for(let i=1; i<arr.length;i++){
                    if(arr[i]<min){
                        min=arr[i];
                    }
                }
                return min;            
        }
        let arr1=[1,3,4,5,7];
        let min= minArray(arr1);
        alert(min)
    </script>
</body>

</html>
