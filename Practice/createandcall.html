<!DOCTYPE html>
<html>
<head>
<title>Create and Call</title>
</head>

<body>
<h3>Create and Call</h3>
<script>
    function processConfirm(answer){
        let result="";
        if(answer){
            result="Excellent. We'll play a nice game of chess.";

        }else{
            result="Maybe later then."
        }
        return result;
    }
    let confirmAnswer= confirm("Shall we play game?");
    let theAnswer=processConfirm(confirmAnswer);
    alert(theAnswer);

</script>
</body>

</html>
