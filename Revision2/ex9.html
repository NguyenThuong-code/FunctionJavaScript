<!DOCTYPE html>
<html>
<head>
<title>Find min Number in Array</title>
</head>

<body>
    <H3>Min Number In Array</H3>
    <script>
        function minArray(arr){
            let a =5, count=0; 
            let check = false; 
            for(let i = 0; i< arr.length;i++){
            if(arr[i]== a){
                check=true;
                count++;
            }
        }
        if(check){
            return count;
        }else{
            return -1;
        }           
     }
        let arr1=[1,3,4,5,7,5];
        let min= minArray(arr1);
        alert(min)
    </script>
</body>

</html>
